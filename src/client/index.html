<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Robert Buj" />
    <title>Reserves d'habitacions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <section class="hero">
            <h1 class="hero-title">Reserves d'habitacions</h1>
            <p class="hero-subtitle">Una història visual</p>
            <div class="scroll-indicator">↓</div>
        </section>
        <div class="layout">
            <main class="text-column">
                <section class="story"
                    data-image="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1920&auto=format&fit=crop">
                    <h1>Capítol I</h1>
                    <p>Un inici poderós per captar l'atenció del lector.</p>
                </section>
                <section class="story"
                    data-image="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1920&auto=format&fit=crop">
                    <h1>Capítol II</h1>
                    <p>El conflicte emergeix mentre la història agafa profunditat.</p>
                </section>
                <section class="story"
                    data-image="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1920&auto=format&fit=crop">
                    <h1>Capítol III</h1>
                    <p>Un gir inesperat que canvia el rumb del relat.</p>
                </section>
                <section class="story"
                    data-image="https://images.unsplash.com/photo-1500534314209-a26db0f2f47b?q=80&w=1920&auto=format&fit=crop">
                    <h1>Capítol IV</h1>
                    <p>Clímax intens, abans de la resolució final.</p>
                </section>
            </main>
            <aside class="image-column">
                <div class="image-frame">
                    <img id="image-a" class="image-layer" alt="Imatge narrativa" />
                    <img id="image-b" class="image-layer" alt="Imatge narrativa" />
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
